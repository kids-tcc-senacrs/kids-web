language: node_js
node_js: '6.9.5'

before_script:
- npm cache clean
- npm install
- npm install -g @angular/cli
- ng build

script: 
  - npm rebuild node-sass
  
addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start