<div class="bs-callout bs-callout-warning">{{title}}</div>

<div class="w3-container w3-padding">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <label>Filtro de pesquisa: </label>
      <div class="input-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
        <input type="text" class="form-control" [(ngModel)]="filtro">
      </div>
    </div>
  </div>

<hr>

  <div [hidden]="criancas === null || criancas.length == 0"> 
    <table class="table table-striped">
      <tr>
        <th>Nomes</th>
      </tr>
      <tr *ngFor='let c of listar()'>
        <td>
          <span>
            <strong>
              	<a routerLink="/home/crianca-wizard">
			            <span [ngClass]="classesTableLine(c.sexo)" title="Editar">{{c.nome}}</span>
		            </a>  
            </strong>
          </span><br>
          <span>Responsável: {{c?.contato?.responsavel}}</span><br> 
          <span>Fone: {{c?.contato?.fonePrincipal}}</span><br>
        </td>
      </tr>
    </table>
  </div>

  <div [hidden]="criancas !== null" class="alerta-filtro-pesquisa"> 
    <p class="alerta-filtro-pesquisa-message"> Não há resgistros para realizar pesquisa!</p>
  </div>

</div>
