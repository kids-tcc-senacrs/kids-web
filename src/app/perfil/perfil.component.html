<div class="w3-container w3-padding">
    <form>    
        <div class="form-group">
            <label>Tipo</label>
            <input id="tipo" name="tipo" #cep [(ngModel)]="usuario.tipo" type="text" class="form-control form-control-lg" disabled>
        </div>
        <div class="form-group">
            <label>Telefone</label>
            <input id="telefone" name="telefone" #telefone [(ngModel)]="usuario.telefone" maxlength="20" type="text" class="form-control form-control-lg" required>
        </div>
        <div class="form-group">
            <label>Cep</label>
            <input id="cep" name="cep" #cep (keyup)="onchangeCep(cep.value)" [(ngModel)]="usuario.endereco.cep" maxlength="8" type="text" class="form-control form-control-lg" required>
        </div>
        <div class="form-group">
            <label>Logradouro</label>
            <input id="logradouro" name="logradouro" [(ngModel)]="usuario.endereco.logradouro" maxlength="60" type="text" class="form-control form-control-lg" required>
        </div>
        <div class="form-group">
            <label>Localização</label>
            <input id="localizacao" name="localizacao" [(ngModel)]="usuario.endereco.localizacao" maxlength="100" type="text" class="form-control form-control-lg" disabled>
        </div>
        <a [ngClass]="classesBtnConcluir()" (click)="atualizarPerfil()"  type="button">Concluir</a>
    </form>
</div>
